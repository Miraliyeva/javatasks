<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<style>
        .container{
            width: 100%;
            height: 100%;
            background-color: #ec3a84;
        }
		.slider {
			width: 800px;
			height: 550px;
			overflow: hidden;
			position: relative;
            margin: auto;
            padding-top: 100px;
			
		}
		.slider img {
			position: absolute;
			top: 5;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}
		.slider img.active {
			opacity: 1;
		}
	</style>
</head>
<body>
    <div class="container">
	<div class="slider">
		
		<img src="https://m.media-amazon.com/images/M/MV5BOWIyN2Y5NmYtMzdjZi00MzcyLWI2NzgtNjM4NmJmZTcwNDJkXkEyXkFqcGdeQXVyNzQyNTU2MjI@._V1_FMjpg_UX1000_.jpg" class="active">
		<img src="https://static.wikia.nocookie.net/barbie-movies/images/7/75/Barbie_and_the_Magic_of_Pegasus_Digital_Copy.png/revision/latest/thumbnail/width/360/height/450?cb=20130425171939.jpg">
		<img src="https://static.wikia.nocookie.net/barbie-movies/images/1/14/3-poster-bmw.jpg/revision/latest/thumbnail/width/360/height/450?cb=20201129103013.jpg">
        <img src="https://w0.peakpx.com/wallpaper/868/710/HD-wallpaper-barbie-cartoon.jpg" >
        <img src="https://c4.wallpaperflare.com/wallpaper/869/566/471/babe-barbie-blond-disney-wallpaper-preview.jpg" >
	</div>
	<script>
		var sliderImages = document.querySelectorAll('.slider img');
		var currentImageIndex = 0;
		var slideInterval = setInterval(nextSlide, 2000);

		function nextSlide() {
			sliderImages[currentImageIndex].classList.remove('active');
			currentImageIndex = (currentImageIndex + 1) % sliderImages.length;
			sliderImages[currentImageIndex].classList.add('active');
		}


	</script>
</body>
</html>
